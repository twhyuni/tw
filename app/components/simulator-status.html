<div class="row-fluid simulator-status">
  <div class="span3">
    <table>
      <tr><td>Durability</td></tr>
      <tr><td class="value">{{durability}}/{{recipe.durability}}</td></tr>
      <tr><td>&nbsp;</td></tr>
      <tr><td>Condition</td></tr>
      <tr><td class="value">&nbsp;{{condition}}</td></tr>
      <tr><td>&nbsp;</td></tr>
      <tr><td>&nbsp;</td></tr>
    </table>
  </div>
  <div class="span9">
    <table>
      <tr><td>Progress</td></tr>
      <tr>
        <td class="bar" colspan="5"><progressbar value="progressPercent"></progressbar></td>
        <td class="value">{{progress}} / {{recipe.difficulty}}</td>
      </tr>
      <tr><td>Quality</td></tr>
      <tr>
        <td class="bar" colspan="5"><progressbar value="qualityPercent"></progressbar></td>
        <td class="value">{{quality}} / {{recipe.maxQuality}}</td>
      </tr>
      <tr><td>CP</td></tr>
      <tr>
        <td class="bar" colspan="5"><progressbar value="cpPercent"></progressbar></td>
        <td class="value">{{cp}} / {{stats.cp}}</td>
      </tr>
      <tr>
        <td>HQ</td>
        <td class="value">{{hqPercent}}%</td>
        <td>&nbsp;</td>
        <td>Reliability</td>
        <td class="value">{{successPercent | number: 0}}%</td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </div>
</div>
