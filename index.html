  <p><h3 class="ui center aligned purple header">테일즈위버 대미지 계산기</h3><center>
<i class="red announcement icon" data-html="<div style='width:600px;'><center><b>이용 안내</b></center><ui class='list'>
<li>캐릭터 정보를 입력하고 몬스터를 선택하면 스킬별 대미지(크리티컬)를 확인할 수 있습니다.</li>
<li>같은스킬이 두 개인 것은 스킬레벨을 내렸을때 DPS 또는 HPS가 강해지는 경우입니다.</li>
<li>몬스터 스펙 정보는 거의 확인되지 않은 정보입니다.</li>
<li>아나이스는 소환수(AI) 자체 버그가 많고 정확한 대미지 산정방식을 알 수 없어 추측으로 작성되었습니다.</li>
<li>밀라, 로아미니의 극한전후에 따른 댐증버프 계산식이 거의 추측으로 작성되었습니다.</li>
<li>따라서 상당한 오차가 있을 수 있음에 책임지지 않으며 문의를 하셔도 답변이 어렵습니다.</li>
<!--<li>DPS는 올크리 선후무딜을 전제로 한 것이며 아나이스(소환수)와 액션슬롯스킬은 제대로 된 DPS가 계산되지 않습니다.</li>--></div>"></i>  / <span id="hide"> <i class="minus circle icon"></i> </span>/<span id="show"> <i class="add circle icon"></i> </span></center>
</p>
