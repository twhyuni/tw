<!DOCTYPE html>
<html>
<head>
	<title>테일즈위버 대미지 계산기</title>
	<meta charset="utf-8" />

<style type="text/css">
	    #header {
      background: #ffffff;
    }
</style>
<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">


<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="sticky/jquery.sticky.js"></script>
  <script>
    $(window).load(function(){
      $("#header").sticky({ topSpacing: 0 });
    });
  </script>

</head>

<body>

  <p><h3>테일즈위버 대미지 계산기</h3></p>
  <div id="header">
    <p>			<label>STAB</label>
			<input type="number" id="input_stab" value=0>

			<label>HACK</label>
			<input type="number" id="input_hack" value=0>

			<label>INT</label>
			<input type="number" id="input_int" value=0>

			<label>MR</label>
			<input type="number" id="input_mr" value=0>

			<label>DEX</label>
			<input type="number" id="input_dex" value=0></p>

<table  width=100%>
  <thead>
    <tr>
      <th width=10%>캐릭터</th>
      <th width=30%>스킬명</th>
      <th width=10%>공격력</th>
      <th width=10%>타수</th>
      <th width=10%>크리배율</th>
      <th width=30%>대미지</th>
    </tr>
  </thead></table>
    </div>

<table class="ui very compact striped table">

<thead>
    <tr>
      <th width=10%></th>
      <th width=30%></th>
      <th width=10%></th>
      <th width=10%></th>
      <th width=10%></th>
      <th width=30%></th>
    </tr>
  </thead>
  <tbody>

	<script src="skilllist.js"></script>
	<script type="text/javascript">
	for(var i=0; i<skilllist.length; i++){
		document.write("<tr><td style=\"text-align: center\">",skilllist[i].캐릭터,"</td><td>",skilllist[i].스킬,"</td><td style=\"text-align: center\">",skilllist[i].스킬공격력,"</td><td style=\"text-align: center\">",skilllist[i].타격수,"</td><td style=\"text-align: center\">",skilllist[i].크리배율,"</td><td style=\"text-align: center\"><span class=\"damage\">0</span></td style=\"text-align: center\"></tr>");
	}
	function CALdamage(){
	var damage = document.querySelectorAll('.damage');
		for (var name in damage){

	if(skilllist[name].계열=="STAB"){
		var factor_stat = Math.floor((input_stab.value*2.1)+(input_hack.value*1.08));}
	else if(skilllist[name].계열=="HACK"){
		var factor_stat = Math.floor((input_stab.value*1.08)+(input_hack.value*2.1));}
	else if(skilllist[name].계열=="STAB+HACK"){
		var factor_stat = Math.floor((input_stab.value*1.8)+(input_hack.value*1.8));}
	else if(skilllist[name].계열=="HACK+INT"){
		var factor_stat = Math.floor((input_hack.value*1.8)+(input_int.value*1.5));}
	else if(skilllist[name].계열=="STAB+INT"){
		var factor_stat = Math.floor((input_stab.value*1.8)+(input_int.value*1.5));}
	else if(skilllist[name].계열=="INT"){
		var factor_stat = Math.floor((input_int.value*2.4)+(input_mr.value*0.6));}
	else if(skilllist[name].계열=="MR"){
		var factor_stat = Math.floor((input_int.value*0.45)+(input_mr.value*2.55));}
	else{var factor_stat = 0;}

		damage[name].innerHTML=Math.round(factor_stat*skilllist[name].스킬공격력*skilllist[name].크리배율);
		}
	}
		
	
		
		$("input").on("keyup change", CALdamage);

</script>

  </tbody>
</table>

</body>
</html>
