	<title>테일즈위버 대미지 계산기</title>

<body>
  <p><h3>테일즈위버 대미지 계산기</h3></p>

<div class="main menu" style="width:100%;background:white;">

<table><tr><td>
    <div>
    <label>룬 레벨 <input type="number" min=1 max=30 id="rune"></label><br>
    <label>각성회차<select id="gakseong"><option>0</option><option>1</option><option>2</option><option>3</option></select></label><br>
    <label>극한 <input type="checkbox" id="geukhan"></label><br>
    <label>속성합 <input type="number" min=0 max=999 id="sokseong"></label><br>
    </div>
</td><td>
    <div>
    <label>무기연마 <input type="checkbox" id="muyeon"></label><br>
    <label>보급무연 <input type="checkbox" id="bomu"></label><br>
    <label>콤보연마 <input type="checkbox" id="comyeon"></label><br>
    <label>보급콤연 <input type="checkbox" id="bocom"></label><br>
    </div>
</td><td>
    <div>
    <label>찌르기 <input type="number" min=0 max=999 id="jjil"></label><br>
    <label>베기 <input type="number" min=0 max=999 id="begi"></label><br>
    <label>마공 <input type="number" min=0 max=999 id="magong"></label><br>
    <label>마방 <input type="number" min=0 max=999 id="mabang"></label><br>
    </div>
</td><td>
    <div>
    <label>STAB <input type="number" min=0 max=999 id="stab"></label><br>
    <label>HACK <input type="number" min=0 max=999 id="hack"></label><br>
    <label>INT <input type="number" min=0 max=999 id="int"></label><br>
    <label>MR <input type="number" min=0 max=999 id="mr"></label><br>
    <label>DEX <input type="number" min=0 max=999 id="dex"></label><br>
    </div>
</td><td>
    <div>
    <label>투구어빌(극한이전) <input type="checkbox" id="tugu"></label><br>
    <label>투구어빌(시드) <select id="tuguseed"><option value="0">0</option><option value="1">1</option><option value="5">5</option><option value="10">10</option></select></label><br>
    <label>아티펙트 <input type="number" min=0 max=99 id="arti"></label><br>
    <label>땅문장,진암페 <input type="checkbox" id="ttang"></label><br>
    </div>
</td><td>
    <div>
    <label>각성의비약 <input type="checkbox" id="gakbi"></label><br>
    <label>쌍둥이경단 <input type="checkbox" id="ssang"></label><br>
    <label>괴력의물약 <input type="checkbox" id="goemul"></label><br>
    <label>괴력의햄/이공간 <input type="checkbox" id="goeham"></label><br>
    <label>달빛의축복 <input type="checkbox" id="dalbit"></label><br>
    <label>승자의증표 소지 <input type="checkbox" id="seungja"></label><br>
    </div>
</td><td>
    <div>
    <label>신의방패 <input type="checkbox" id="sinbang"></label><br>
    <label>약점간파 <input type="checkbox" id="yakgan"></label><br>
    <label>신속의미학 <input type="checkbox" id="sinmi"></label><br>
    <label><select id="benyamastery"><option>벤야마스터리1단계</option><option>소울차지</option><option>소울커터</option><option>파워크러쉬</option></select></label><br>
    <label>콤보사용 <input type="checkbox" id="combo"></label><br>
    <label>도발 <input type="checkbox" id="dobal"></label><br>
    </div>
</td><td>
    <div>
    <label>비호버프효율 <input type="number" min=0 max=25 id="freshAir"></label><br>
    <label>찬솔렛 극한 <input type="checkbox" id="chantLimit"></label><br>
    <label>로아극한,포이즌마스터 <select id="loaLimit"><option>X,X</option><option>X,O</option><option>O,O</option></select></label><br>
    <label>기타 합연산 요소 <input type="number" min=0 max=999 id="etcSum"></label><br>
    <label>기타 곱연산 요소 <input type="number" min=0 max=999 id="etcMul"></label><br>
    </div>
</td></tr></table>
